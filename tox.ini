# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.


[main]
project_location = "D:\projects\QtCookBook"

[tox]
envlist = py38, py39

[testenv:py38]
deps = -rrequirements.txt
sitepackages = false
commands = pytest -vv --cov=TwentyOne_QtTest --cov-report html:cov_html_py38 tests

[testenv:py39]
deps = -rrequirements.txt
sitepackages = false
commands = pytest -vv --cov=TwentyOne_QtTest --cov-report html:cov_html_py39 {[main]project_location}\tests
